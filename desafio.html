<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Odesafio</title>
    <script>
        // Solicitar a idade do usuário
        var idade = prompt("Informe sua idade:");

        // Converter o valor informado para um número inteiro
        idade = parseInt(idade);

        // Verificar a faixa etária com base na idade informada
        if (idade >= 0 && idade < 15) {
            alert("Criança");
        } else if (idade >= 15 && idade < 30) {
            alert("Jovem");
        } else if (idade >= 30 && idade < 60) {
            alert("Adulto");
        } else {
            alert("Idoso");
        }
    </script>
</head>

<body>
</body>

</html>
