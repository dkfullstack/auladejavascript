<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Desafio A, B e C </title>
    <script>
        var a = 10
        var b = 20
        var c = null // variavel auxiliar utilizada na lógica

        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')

        document.write('<hr />')

        // lógica de inversão dos valores das variáveis A e B c = a
         //utilizada a variável C para armazenar temporariamente o valor da variável A16 a = b //sobrepõe o valor da variável A com o valor da variável B7 b = c 
        //sobrepóe o valor da variável B com o valor da variável C (C nessemomento contém o valor da variável A)18 c = null 
        //opcional: remove o valor contido na variável C
            c = a 
            a = b
            b = c
            c = null



        //
        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')

    </script>

</head>
