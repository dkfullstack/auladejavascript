<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Casting</title>
  </head>
  <body>
    <script>
      let variavel1 = prompt('Digite algum número:');
      let variavel2 = prompt('Digite outro número:');
      
      variavel1 = Number.parseInt(variavel1);
      variavel2 = Number.parseFloat(variavel2);

      console.log(variavel1);
      console.log(variavel2);

      document.write(`${variavel1}${variavel2}`);
    </script>
  </body>
</html>
